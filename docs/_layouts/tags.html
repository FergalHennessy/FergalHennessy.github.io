---
layout: default
---

<div>
<h1>Articles tagged with "{{ page.tag-name}}"</h1>
<ul style='padding-top: 16px;'>

{% for note in site.notes %}
    {% if note.tags contains page.tag-name %}
    <li><a href="{{ note.url }}">{{ note.title }}</a>, published {{ note.date | date: "%Y-%m-%d" }}</li>
    {% endif %}
{% endfor %}
</ul>
</div>
